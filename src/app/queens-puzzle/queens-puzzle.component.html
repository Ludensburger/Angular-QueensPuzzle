<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Welcome to the Queens Puzzle</h1>

  <div class="w-64">
    <table class="table-fixed font-bold text-red-600">
      <tr *ngFor="let row of board; let i = index">
        <td
          *ngFor="let cell of row; let j = index"
          class="border border-gray-600 w-8 h-8 text-center align-middle bg-white dark:bg-gray-800 hover:bg-blue-500 hover:text-white cursor-pointer transition-colors duration-200"
          [class.bg-gray-300]="(i + j) % 2 === 0"
          [class.dark:bg-gray-700]="(i + j) % 2 === 0"
          (click)="placeQueen(i, j)"
        >
          {{ cell }}
        </td>
      </tr>
    </table>

    <div class="mt-4 text-lg font-semibold">
      Queens placed: {{ queenCount }}
    </div>

    <div class="mt-4 flex space-x-4">
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700"
        (click)="restart()"
      >
        Restart
      </button>
      <button
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700"
        (click)="solve()"
      >
        Solution
      </button>
    </div>
  </div>
</div>
